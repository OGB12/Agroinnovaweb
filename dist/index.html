    <body>

                    <img src="images/eggs.png" height="150" width="150"/> <br/><br/>
                <span style="margin-top: -40px;" class="cmsms_stat_counter_wrap"><span class="cmsms_stat_prefix">20K</span><span class="cmsms_stat_suffix">+</span></span>
                <span class="cmsms_stat_title">Monthly Crates Consignments</span> <br/><br/><br/>
            </div>
        </div>
        <div style="border-right:3px solid rgb(184, 182, 182); height: 120px;"></div>

            border-radius: 5px; text-align: center;padding:1px;" class="cmsms_stat_inner">
                    <img src="images/farmer poultry.png" height="150" width="150"/> <br/> <br/>

            border-radius: 5px; text-align: center;padding:1px;" class="cmsms_stat_inner">
                <img src="images/smallholder.png"  height="150" width="150"/>  <br/><br/>
                <span class="cmsms_stat_counter_wrap">

            <div style="border-right:3px solid rgb(184, 182, 182); height: 120px;"></div>

                </div>
